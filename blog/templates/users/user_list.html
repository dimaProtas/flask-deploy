{% extends 'base.html' %}

{% block title %}
User list
{% endblock %}

{% block body %}

    <h1>Users</h1>
<div class="row row-cols-1 g-4">
    {% for user in users %}
    <div class="col">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title"><a href="{{ url_for('user_app.details', user_id=user.id) }}">{{ user.username }}</a>
                </h5>
                <p class="card-text">

                    {% if user.first_name %}
                        <li><b>{{ user.first_name }} {{ user.last_name }}</b></li>
                    {% endif %}
                <li>
                    {{ user.email }}
                </li>
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
